<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1510"/>
      <stop offset="100%" style="stop-color:#2d2418"/>
    </linearGradient>
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7971e"/>
      <stop offset="100%" style="stop-color:#ffd200"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>

  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#ffd200" stroke-width="2" opacity="0.3"/>

  <!-- Aperture blades (6 blades) -->
  <g fill="url(#bladeGradient)" opacity="0.9">
    <path d="M100 30 L130 50 L115 85 L85 85 L70 50 Z" transform="rotate(0, 100, 100)"/>
    <path d="M100 30 L130 50 L115 85 L85 85 L70 50 Z" transform="rotate(60, 100, 100)"/>
    <path d="M100 30 L130 50 L115 85 L85 85 L70 50 Z" transform="rotate(120, 100, 100)"/>
    <path d="M100 30 L130 50 L115 85 L85 85 L70 50 Z" transform="rotate(180, 100, 100)"/>
    <path d="M100 30 L130 50 L115 85 L85 85 L70 50 Z" transform="rotate(240, 100, 100)"/>
    <path d="M100 30 L130 50 L115 85 L85 85 L70 50 Z" transform="rotate(300, 100, 100)"/>
  </g>

  <!-- Center opening (dark) -->
  <circle cx="100" cy="100" r="25" fill="#0f0d08"/>

  <!-- Inner glow ring -->
  <circle cx="100" cy="100" r="27" fill="none" stroke="#ffd200" stroke-width="1.5" opacity="0.6"/>

  <!-- Subtle highlight -->
  <circle cx="85" cy="85" r="8" fill="white" opacity="0.15"/>
</svg>
